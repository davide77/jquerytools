
<script src="../js/jquery-1.7.1.js"></script>
<script src="../../src/scrollable/scrollable.js"></script>
<script src="../../src/scrollable/scrollable.navigator.js"></script>
<script src="../../src/scrollable/scrollable.autoscroll.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"/>

<script>
$(function() {
	$("#scrollable").scrollable({
		size: 3,
		circular: true		
	}).navigator(); 	

	$("#scrollable-auto").scrollable({
		size: 3,
		circular: true		
	}).navigator().autoscroll({
		autoplay: true,
		interval: 1000
	}); 	

	$("#scrollable-auto2").scrollable({
		easing: 'linear',
		size: 1,
		circular: true,
		speed: 3000
	}).navigator().autoscroll({
		autoplay: true,
		interval: 0
	});
	
	$("#scrollable-auto3").scrollable({
		easing: 'linear',
		size: 1,
		circular: true,
		speed: 3000,
		item: " ul:first > *"
	}).navigator().autoscroll({
		autoplay: true,
		interval: 0
	});	
});
</script>
